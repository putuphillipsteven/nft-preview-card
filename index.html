<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>NFT Preview Card</title>
  </head>
  <body>
    <main class="nft-container">
      <section class="nft-img">
        <img
          src="./images/image-equilibrium.jpg"
          alt="nft-pict"
          class="nft-pict"
        />
        <div class="img-view">
          <img src="./images/icon-view.svg" alt="icon-view" class="img-view" />
        </div>
      </section>

      <section class="nft-details">
        <div class="nft-title">
          <h1>Equilibrum #3429</h1>
        </div>
        <div class="nft-explanation">
          <p>Our Equilibrum collection promotes balance and calm</p>
        </div>
        <div class="nft-price-details">
          <div class="nft-price-left">
            <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
            <h2>0.041 ETH</h2>
          </div>
          <div class="nft-price-right">
            <img
              src="./images/icon-clock.svg"
              class="icon-clock"
              alt="icon-clock"
            />
            <h2>3 days left</h2>
          </div>
        </div>
        <div class="nft-creator">
          <div class="creator-img">
            <img src="./images/image-avatar.png" alt="creator-avatar" />
          </div>
          <div class="creator-name">
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </section>
    </main>
    <section class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      Coded by <a href="#">I Putu Phillip Steven</a>.
    </section>
  </body>
</html>
